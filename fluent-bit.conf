[SERVICE]
  Parsers_File /fluent-bit/etc/parsers.conf


[INPUT]
  Name                 tail
  Path                 /var/log/test1.log
  # Multiline            On
  # Parser_Firstline     Parser_Firstline
  Read_From_Head       true


[INPUT]
  name                 tail
  refresh_interval     5
  path                 /var/log/test2.log
  read_from_head       true

[FILTER]
    Name   lua
    Match  *
    script fluent-bit/etc/process_logs.lua
    call   process_line


[OUTPUT]
  Name                 http
  Match                *
  Host                 data-prepper
  Port                 2021
  URI                  /log/ingest
  Format               json


  